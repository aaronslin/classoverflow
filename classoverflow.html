<!-- classoverflow.html -->
<head>
  <title>Dear Beta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="container">
	<header>
	  <h1>Dear Beta: An Advice Column for 6.004</h1>

	  <!-- add a form below the h1 -->
	  <form class="new-error-entry new-entry">
	    <input type="text" name="text" placeholder="ErrorID" />
	  </form>
	</header>
	<table>
		<thead>
			<th>Requests</th>
			<th>ErrorID</th>
			<th>Hint</th>
		</thead>
	      {{#each errors}}
	        {{> error_entry}}
	      {{/each}}
	</table>
  </div>
</body>

<template name="error_entry">
  <tr id="errorID-{{_id}}">
  	<td class="requests_td">
		{{numRequests}}<button class="addRequest">&plus;1</button>
	</td>
   	<td class="errorID_td">
   		<!--class="{{#if checked}}checked{{/if}}"-->
	    <!--button class="delete">&times;</button-->
	    <span class="text">{{errorID}}</span>
	</td>
	<td class="hints_td">
		<ul>
      		<li><form class="new-hint-entry new-entry">
		  	    <input type="text" name="text" placeholder="Hint" />
		  	 	</form></li>
			{{#each hintIDs}}
				{{#each sortedHints}}
					{{> hint_entry}}
				{{/each}}
			{{/each}}
		</ul>
	</td>
	<td>
		<button class="delete delete_error">&times;</button>
	</td>
  </tr>
</template>

<template name="hint_entry">
	<!--li><span class='upvotebadge'>{{upvotes}} upvotes</span> {{hintMsg}}<button class="upvote">&plus;1</button></li-->
  <li>
  	<!--{{#each getHintInfo hintID}}-->
  		<span class="upvotes">{{upvotes}} upvotes</span> | {{hintMsg}}
  	<button class="upvote">&plus;1</button>
  	<button class="delete delete_hint">&times;</button>
  </li>
</template>
