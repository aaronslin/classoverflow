<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
	<header>
	  <h1>Todo List</h1>

	  <!-- add a form below the h1 -->
	  <form class="new-task">
	    <input type="text" name="text" placeholder="ErrorID" />
	  </form>
	</header>
	<table>
		<thead>
			<th>Requests</th>
			<th>ErrorID</th>
			<th>Hint</th>
		</thead>
	      {{#each tasks}}
	        {{> task}}
	      {{/each}}
	</table>
  </div>
</body>

<template name="task">

	</td>
