<!-- classoverflow.html -->
<head>
  <title>Dear Beta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
</body>

<template name="originalView">
  {{defaultUser}}
  {{> loginModal}}
  {{> feedbackModal}}
  {{> informationModal}}
  <div id="myContainer">
    <div id="header_container">
    	<header>
    	  <h1>Dear Beta: An Advice Column for 6.004</h1>
        <form class="new-error-entry new-entry">
        <table>
          {{> column_width}}
          <tr id="inputErrorCoords">
            <td></td>
            <td></td>
            <td>
              <select required name="errorCoord0">
                <option value="lab5/beta">lab5/beta</option>
                <option value="lab5/ctl">lab5/ctl</option>
                <option value="lab5/pc">lab5/pc</option>
                <option value="lab5/regfile">lab5/regfile</option>
                <option value="lab5/test">lab5/test</option>
              </select>
            </td>
            <!--td><input type="text" placeholder="CheckoffFile" name="errorCoord0" /></td-->
            <td>
              <input type="text" placeholder="Test Number" name="errorCoord1"/>
            </td>
            <!--td><input type="text" placeholder="Time (ns)" name="errorCoord2" /></td-->

            <td>
              <span class="findbtnclass">
                <button id="findorrequestbtn" class="btn btn-danger">
                  Find or Add Error
                </button>
              </span>
              <span class="linkBox">
                <a class="activateInstr" href="#">Instructions</a>
                <br>
                <a class='activateFeedback' href='#'>Submit Feedback</a>
              </span>
            </td>
            <td>

            </td>
          </tr>
        </table>
        </form>
    	</header>
      <div id="errorMessage">
      </div>
    </div>
    <div id="errorHintTable_container">
    	<table id="errorHintTable">
        {{> column_width}}
        <thead>
          <th></th>
    			<th>Requests</th>
    			<th class="error_th">Module</th>
          <th class="error_th">Test Number</th>
          <!--th class="error_th">Time (ns)</th-->
    			<th class="hint_th">Hint</th>
          <th></th>
    		</thead>
        {{#each errors}}
          {{> error_entry}}
        {{/each}}
    	</table>
    </div>
    <footer>
      <!-- Nothing -->
    </footer>
  </div>
</template>

<template name="error_entry">
  <tr id="errorID-{{_id}}" class="firstErrorRow">
    <td></td>
  	<td class="requests_td">
      <span class="request_btn">
        <button type="button" class="btn btn-default addRequest {{#if ifRequested}}requested{{else}}notrequested{{/if}}">
          {{#if ifRequested}}Request{{else}}Request{{/if}}
          <!-- | <b>{{numRequests}}</b> -->
        </button>
      </span>
      <span class="request_count">
        {{numRequests}}
      </span>
    </td>
   	<td class="errorID_td left-align">
	    <span class="text">{{errorCoord0}}</span>
    </td>
    <td class="errorID_td right-align">
      <span class="text">{{errorCoord1}}</span>
    </td>
    <!--td class="errorID_td right-align">
      <span class="text">{{errorCoord2}}</span>
    </td-->
  	<td class="hints_td">
  		<ul>
    		<li>
          <form class="new-hint-entry new-entry">
	  	      <textarea class="hintTextarea" rows="1" placeholder="Add a hint!" style="height: 34px"></textarea>
	  	 	  </form>
        </li>
  			{{#each hintIDs}}
  				{{#each sortedHints}}
  					{{> hint_entry}}
  				{{/each}}
  			{{/each}}
  		</ul>
  	</td>
  	<td class="addHint_td">
  		<!--button class="delete delete_error">&times;</button-->
      <button type="button" class="btn btn-danger addHint">
        Submit
      </button>
  	</td>
  </tr>
</template>

<template name="hint_entry">
  <li>
    <div class="hintRow">
      <span class="upvote_btn">
        <button type="button" class="btn btn-default upvote {{#if ifUpvoted}}upvoted{{else}}notupvoted{{/if}}">
          {{#if ifUpvoted}}Upvote{{else}}Upvote{{/if}}
          <!--| <b>{{upvotes}}</b>-->
        </button>
      </span>
      <span class="upvote_count">
        {{upvotes}}
      </span>

      <span class="hintMsg_subcolumn">
        {{{lineBrokenHints hintMsg}}}
      </span>

    </div>
  </li>
</template>

<template name="column_width">
  <colgroup>
   <col span="1" style="width: 100px;">
   <col span="1" style="width: 120px;">
   <col span="1" style="width: 130px;">
   <col span="1" style="width: 120px;">
   <!--col span="1" style="width: 100px;"-->
   <col span="1" style="width: 600px;">
   <col span="1" style="width: {{lastColWidth}};">
  </colgroup>
</template>


<template name="loginModal">
  <div class="login modal in" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="login modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h4 class="modal-title" id="myModalLabel">Enter your Kerberos</h4>
          <div id="loginError">
            Please enter a valid Kerberos.
          </div>
          <form class="new-user" id="nickname">
            <input type="text" class="new-user" placeholder=":)" name="username" />
          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="modal-backdrop fade in login"></div>
</template>


<template name="feedbackModal">
  <div class="feedbackdrop">
  </div>
  <div id="feedback-dialog">
    <h5>Feedback</h5>
    <div class="feedbackdescription">
      As this website is still in its alpha stage of development, we'd love to hear any questions, bugs, compliments, complaints, or suggestions!
    </div>
    <form class="new-entry" id="feedback">
      <textarea rows="5" placeholder="" name="feedback"></textarea>
      <button id="feedbackButton" class="btn btn-danger">
        Submit
      </button>
    </form>
  </div>
</template>


<template name="informationModal">
  <div class="infobackdrop">
  </div>
  <div id="information-dialog">
    <h5>Instructions</h5>
    <div class="feedbackdescription">
      If you are looking for hints on how to get your Beta passed a particular test, enter the module and test number into the header and click the button to 'Find or Add Error.'<br><br>

      If you can contribute another hint to help future students struggling with the same test case, please go ahead and do so! Answer the question <b>"If you were a lab assistant helping a student with this problem, what would you say to help them fix it?"</b><br><br>
      <!--Like Quora, you can also indicate that you're interested in more hints from peers or staff for a particular failed test case, by clicking the 'Request' button next to the module and test number.-->
    </div>
  </div>
</template>
