<!-- classoverflow.html -->
<head>
  <title>Dear Beta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="container">
	<header>
	  <h1>Dear Beta: An Advice Column for 6.004</h1>

	  <!-- add a form below the h1 -->

	</header>
  <form class="new-error-entry new-entry">
  <table>
    <tr>
      <td></td>
      <td><input type="text" placeholder="CheckoffFile" name="errorCoord0" /></td>
      <td><input type="text" placeholder="Nodes" name="errorCoord1"/></td>
      <td><input type="text" placeholder="Time" name="errorCoord2" /></td>
      <td><button id="findorrequestbtn">Find or Request Advice</button></td>
    </tr>
  </table>
  </form>
  <br>
  <br>
  <br>
	<table>
    <thead>
			<th>Requests</th>
			<th class="error_th">Checkoff File</th>
      <th class="error_th">Nodes</th>
      <th class="error_th">Time</th>
			<th>Hint</th>
		</thead>
	      {{#each errors}}
	        {{> error_entry}}
	      {{/each}}
	</table>
  </div>
</body>

<template name="error_entry">
  <tr id="errorID-{{_id}}">
  	<td class="requests_td">
		{{numRequests}}<button class="addRequest">&plus;1</button>
	</td>
   	<td class="errorID_td">
   		<!--class="{{#if checked}}checked{{/if}}"-->
	    <!--button class="delete">&times;</button-->
	    <span class="text">{{errorCoord0}}</span>
	</td>
  <td class="errorID_td">
    <!--class="{{#if checked}}checked{{/if}}"-->
   <!--button class="delete">&times;</button-->
   <span class="text">{{errorCoord1}}</span>
</td>
<td class="errorID_td">
  <!--class="{{#if checked}}checked{{/if}}"-->
 <!--button class="delete">&times;</button-->
 <span class="text">{{errorCoord2}}</span>
</td>
  <td></td>
  <td></td>
	<td class="hints_td">
		<ul>
      		<li><form class="new-hint-entry new-entry">
		  	    <input type="text" name="text" placeholder="Hint" />
		  	 	</form></li>
			{{#each hintIDs}}
				{{#each sortedHints}}
					{{> hint_entry}}
				{{/each}}
			{{/each}}
		</ul>
	</td>
	<td>
		<button class="delete delete_error">&times;</button>
	</td>
  </tr>
</template>

<template name="hint_entry">
	<!--li><span class='upvotebadge'>{{upvotes}} upvotes</span> {{hintMsg}}<button class="upvote">&plus;1</button></li-->
  <li>
  	<!--{{#each getHintInfo hintID}}-->
  		<span class="upvotes">{{upvotes}} upvotes</span> | {{hintMsg}}
  	<button class="upvote">&plus;1</button>
  	<button class="delete delete_hint">&times;</button>
  </li>
</template>
