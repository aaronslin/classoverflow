<!-- classoverflow.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
	<header>
	  <h1>Todo List</h1>

	  <!-- add a form below the h1 -->
	  <form class="new-error-entry">
	    <input type="text" name="text" placeholder="ErrorID" />
	  </form>
	</header>
	<table>
		<thead>
			<th>Requests</th>
			<th>ErrorID</th>
			<th>Hint</th>
		</thead>
	      {{#each errors}}
	        {{> error_entry}}
	      {{/each}}
	</table>
  </div>
</body>

<template name="error_entry">
  <tr>
  	<td>
		Requests
	</td>
   	<td> <!--class="{{#if checked}}checked{{/if}}"-->
	    <!--button class="delete">&times;</button-->
	    <span class="text">{{errorID}}</span>
	</td>
	<td>
		<ul>
      		<li><form class="new-error-entry">
		  	    <input type="text" name="text" placeholder="Hint" />
		  	  </form></li>
			<li>Something<button>Upvote</button></li>
		</ul>
	</td>
	<td>
		<button class="delete">&times;</button>
	</td>

  </tr>
</template>
