<!-- classoverflow.html -->
<head>
  <title>Dear Beta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div id="myContainer">
    <div id="header_container">
    	<header>
    	  <h1>Dear Beta: An Advice Column for 6.004</h1>
        <form class="new-error-entry new-entry">
        <table>
          {{> column_width}}    
          <tr id="inputErrorCoords">
            <td></td>
            <td><input type="text" placeholder="CheckoffFile" name="errorCoord0" /></td>
            <td><input type="text" placeholder="Nodes" name="errorCoord1"/></td>
            <td><input type="text" placeholder="Time" name="errorCoord2" /></td>
            <td>
              <button id="findorrequestbtn" class="btn btn-danger">
                Find or Register Error
              </button>
            </td>
            <td id="loginInfo" style="word-wrap: overflow">
              Not logged in.
            </td>
          </tr>
        </table>
        </form>
    	</header>
      <div id="errorMessage">
            
      </div>
    </div>
    <div id="errorHintTable_container">

      <div style="margin-left: 100px; margin-top: 135px; margin-bottom: 0px; width: 400px">
        <form class="new-entry" id="nickname">
          <input type="text" placeholder="Kerberos" name="username" />
        </form>
      </div>

    	<table id="errorHintTable">
        {{> column_width}}
        <thead>
    			<th>Requests</th>
    			<th class="error_th">Checkoff File</th>
          <th class="error_th">Nodes</th>
          <th class="error_th">Time</th>
    			<th>Hint</th>
          <th></th>
    		</thead>
        {{#each errors}}
          {{> error_entry}}
        {{/each}}
    	</table>
    </div>
    <footer>
      <!-- Nothing -->
    </footer>
  </div>
</body>

<template name="error_entry">
  <tr id="errorID-{{_id}}" class="firstErrorRow">
  	<td class="requests_td">
      <button type="button" class="btn btn-info addRequest {{checkIfRequested}}">
        Follow <span class="count">{{numRequests}}</span>
      </button>
    </td>
   	<td class="errorID_td left-align">
	    <span class="text">{{errorCoord0}}</span>
    </td>
    <td class="errorID_td right-align">
      <span class="text">{{errorCoord1}}</span>
    </td>
    <td class="errorID_td right-align">
      <span class="text">{{errorCoord2}}</span>
    </td>
  	<td class="hints_td">
  		<ul>
    		<li>
          <form class="new-hint-entry new-entry">
	  	      <textarea class="hintTextarea" rows="1" placeholder="Add a hint!"></textarea>
	  	 	  </form>
       </li>
  			{{#each hintIDs}}
  				{{#each sortedHints}}
  					{{> hint_entry}}
  				{{/each}}
  			{{/each}}
  		</ul>
  	</td>
  	<td class="addHint_td">
  		<!--button class="delete delete_error">&times;</button-->
      <button type="button" class="btn btn-danger addHint">
        Submit
      </button>
  	</td>
  </tr>
</template>

<template name="hint_entry">
  <li>
    <div class="hintRow">
  		<span class="upvote_btn">
        <button type="button" class="btn btn-default upvote {{checkIfUpvoted}}">
          Upvote
        </button> 
      </span>
      <span class="upvote_count">
        {{upvotes}}
      </span>
      <span class="hintMsg_subcolumn">
        {{{lineBrokenHints hintMsg}}}
      </span>
    </div>
  </li>
</template>

<template name="column_width">
  <colgroup>
   <col span="1" style="width: 120px;">
   <col span="1" style="width: 150px;">
   <col span="1" style="width: 100px;">
   <col span="1" style="width: 100px;">
   <col span="1" style="width: 450px;">
   <col span="1" style="width: 80px;">
  </colgroup>
</template>



<template name="myModal">
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Do you want to save changes you made to document before closing?</p>
                <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
  </div>
</template>
