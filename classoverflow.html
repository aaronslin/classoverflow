<!-- classoverflow.html -->
<head>
  <title>Dear Beta</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="myContainer">
    <div id="header_container">
    	<header>
    	  <h1>Dear Beta: An Advice Column for 6.004</h1>

        <form class="new-error-entry new-entry">
        <table>
          {{> column_width}}    
          <tr id="inputErrorCoords">
            <td></td>
            <td><input type="text" placeholder="CheckoffFile" name="errorCoord0" /></td>
            <td><input type="text" placeholder="Nodes" name="errorCoord1"/></td>
            <td><input type="text" placeholder="Time" name="errorCoord2" /></td>
            <td><button id="findorrequestbtn">Find or Request Advice</button></td>
            <td></td>
          </tr>
        </table>
        </form>
    	</header>
    </div>
    <div id="errorHintTable_container">
    	<table id="errorHintTable">
        {{> column_width}}
        <thead>
    			<th>Requests</th>
    			<th class="error_th">Checkoff File</th>
          <th class="error_th">Nodes</th>
          <th class="error_th">Time</th>
    			<th>Hint</th>
    		</thead>
        {{#each errors}}
          {{> error_entry}}
        {{/each}}
    	</table>
    </div>
    <footer>
      <!-- Nothing -->
    </footer>
  </div>
</body>

<template name="error_entry">
  <tr id="errorID-{{_id}}">
  	<td class="requests_td">
      <button type="button" class="btn btn-primary addRequest">
        Want Hints <span class="count">{{numRequests}}</span>
      </button>
    </td>
   	<td class="errorID_td left-align">
	    <span class="text">{{errorCoord0}}</span>
    </td>
    <td class="errorID_td right-align">
      <span class="text">{{errorCoord1}}</span>
    </td>
    <td class="errorID_td right-align">
      <span class="text">{{errorCoord2}}</span>
    </td>
  	<td class="hints_td">
  		<ul>
    		<li>
          <form class="new-hint-entry new-entry">
	  	      <input type="text" class="hintTextbox" name="text" placeholder="Add a hint!" />
	  	 	  </form>
       </li>
  			{{#each hintIDs}}
  				{{#each sortedHints}}
  					{{> hint_entry}}
  				{{/each}}
  			{{/each}}
  		</ul>
  	</td>
  	<td>
  		<button class="delete delete_error">&times;</button>
  	</td>
  </tr>
</template>

<template name="hint_entry">
	<!--li><span class='upvotebadge'>{{upvotes}} upvotes</span> {{hintMsg}}<button class="upvote">&plus;1</button></li-->
  <li>
    <div class="hintRow">
  		<span class="upvote_btn">
        <button type="button" class="btn btn-info upvote">
          Upvote
        </button> 
      </span>
      <span class="upvote_count">
        {{upvotes}}
      </span>
      <span class="hintMsg_subcolumn">
        {{hintMsg}}
    	  <button class="delete delete_hint">&times;</button>
      </span>
    </div>
  </li>
</template>

<template name="column_width">
  <colgroup>
   <col span="1" style="width: 150px;">
   <col span="1" style="width: 150px;">
   <col span="1" style="width: 150px;">
   <col span="1" style="width: 150px;">
   <col span="1" style="width: 350px;">
   <col span="1" style="width: 30px;">
  </colgroup>
</template>
